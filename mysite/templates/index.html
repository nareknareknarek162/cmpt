<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">competition</a>
    <div class="d-flex align-items-center">
      {% if user.is_authenticated %}
      <span class="me-3 text-success fw-semibold">Logged in</span>
      <form action="/logout/" method="POST">
        <button type="submit" class="btn btn-primary w-100">Выйти</button>
        {% csrf_token %}
      </form>
      {% else %}
        <span class="me-3 text-secondary">Not logged in</span>
        <a href="{% url 'auth' %}" class="btn btn-primary btn-sm">Войти</a>
        <a href="{% url 'registration' %}" class="btn btn-secondary btn-sm">Зарегистрироваться</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Главная страница</h1>
  {% for photo in photos %}
    <img src="{{ photo.image.url }}" width="200px" height="200px">
  {% endfor %}
</div>
</body>
</html>
