<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">competition</a>
    <div class="d-flex align-items-center">
      {% if user.is_authenticated %}
      <form action="/logout/" method="POST">
        <button type="submit" class="btn btn-danger w-100">Выйти</button>
        {% csrf_token %}
      </form>
      <a href="/account" class="ms-2">
        <button class="btn btn-primary w-100">Личный кабинет</button>
      </a>
      {% else %}
        <a href="{% url 'auth' %}" class="btn btn-primary btn-sm">Войти</a>
        <a href="{% url 'registration' %}" class="btn btn-secondary btn-sm">Зарегистрироваться</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Главная страница</h1>
  <div class="row">
  {% for photo in photos %}
    <div class="col-6 col-md-4 mb-3">
      <a href="{% url 'details' photo.pk %}">
        <img src="{{ photo.image.url }}" class="img-fluid rounded" style="max-width:200px;">
      </a>
    </div>
  {% endfor %}
</div>
</div>

<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    © 2025 Competition.org
</footer>
</body>
</html>
