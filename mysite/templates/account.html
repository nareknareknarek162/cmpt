<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Competition</a>
  </div>
</nav>
<div class="container mb-4">
  <h5 class="mb-3">Добавить фото</h5>
  <div class="card p-4 shadow-sm border-0">
    <button class="btn btn-primary rounded-pill px-4 py-2">
      Загрузить фото
    </button>
  </div>
</div>
<div class="container mb-4">
  <h5 class="mb-3">Мои фото</h5>
  <div class="row g-3">
  {% for photo in photos %}
   <div class="col-12 col-sm-6 col-md-4">
      <a href="{% url 'details' photo.pk %}">
        <img src="{{ photo.image.url }}" class="img-fluid rounded" style="max-width:200px;">
      </a>
    </div>
  {% endfor %}
  </div>
</div>
</body>
</html>
